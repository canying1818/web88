<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            background-color: lightblue;
            width: 60px;
            height: 60px;
            position: absolute;
            left: 0px;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <br><br><br>
    <div>
        <input type="button" id="btn3" value="向左移动">
        <input type="button" id="btn1" value="向右移动">
        <input type="button" id="btn2" value="向下移动">
    </div>
    <script>
        var target = document.getElementById("btn1");
        var target3 = document.getElementById("btn3");

        function move(direct) {
            var box1 = document.getElementById("box1").style.left;
            box1 = box1.replace("px", "")
            if (direct == "+") {
                box1 = Number(box1) + 18;
            }
            if (direct == "-") {
                box1 = Number(box1) - 18;
            }
            document.getElementById("box1").style.left = box1 + "px";
        }
        target.onclick = function() {
            move("+");
        }
        target3.onclick = function() {
            move("-");
        }

        var target2 = document.getElementById("btn2");
        target2.onclick = function() {
            var box2 = document.getElementById("box1").style.top;
            box2 = box2.replace("px", "")
            box2 = Number(box2) + 18;
            document.getElementById("box1").style.top = box2 + "px";
        }
    </script>
</body>

</html>
